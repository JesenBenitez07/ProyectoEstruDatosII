<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/CSS/index.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>
  </head>
    <title>Gestion Documental</title>
    <link rel="icon" type="image/jpg" href="assets/Imagenes/Logo.jpeg">
</head>
<body >
<header>
  <div class="container_logo">
  <img src="assets/Imagenes/Logo.jpeg" alt="">
</div>
  <h2>Gestión Documental</h2>
</header>

  <div class="container_menu">
    <div class="menu">
      <input type="checkbox" id="check__menu">
      <label for="check__menu" id="label__check">
        <i class="fas fa-bars icon__menu"></i>
      </label>
      <nav>
            <ul>
            
              <li><b href="#">Inicio</b>
              </li>
             
      <li><b href="#">Archivo</b>
        <ul>
          <li><b href="#">Agregar Documento</b></li>
          <li><b href="#">Lista de Documentos</b></li>

        </ul></li>
      <li><b href="#">Configuración</b>
        <ul>
          <li><b href="#">Nuevo Usuario</b></li>
          <li><b href="#">Lista de Usuario</b></li>
        </ul></li>
      <li><b href="#">Ayuda</b>
        <ul>
          <li><b href="#">Abrir Ayuda</b></li>
          <li><b href="#">Elegir Idioma</b></li>
          <li><b href="#">Obtener Soporte</b></li>
          <li><b href="#">Acerca de GD</b></li>
        </ul></li>
    
</nav>
  </div>
  </div>
  <main>
 
    <div class="caja1">
<h3>EXPEDIENTE</h3>
    <form>
      <fieldset>
        <legend>Descripción</legend>
  <p>
          <label>Titulo: <input name="Titulo" /></label>
        </p>
  <p>
         <label>Código: <input name="Código" /></label>
        </p>
        <p>
          <label>
            Tipo de Documento
            <br />
            <select name="Tipo de Documento">
              <option>----</option>
              <option>.doc</option>
              <option>.pdf</option>
            </select>
          </label>
        </p> 
  <p>
          <label>Email: <input type="email" name="email" /></label>
        </p>
  <p>
          <label>Fecha: <input type="date" name="birthDate"></label>
        </p>
  <p>
          <label>
            Address :
            <br />
            <textarea name="address" cols="50" rows="5"></textarea>
          </label>
        </p>
  <p>
          <button type="Enviar">Enviar</button>
        </p>
       </fieldset>
    </form>   
  </div>

    <div class="caja2">
        <h3>ARCHIVOS</h3>
      </div>
      
</main>

</body>
</html>
